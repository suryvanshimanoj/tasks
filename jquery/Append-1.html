<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append-1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>vkd</p>
    <ol>
        <li>gh</li>
        <li>gk</li>
        <li>dk</li>
        <li>jk</li>
        <li>sk</li>
    </ol>
    <button>xyz</button>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
              // $("p").append("html<br>")
              // $("p").prepend("html<br>") 
              // $("p").after("html<br>") 
              $("p").before("html<br>")  
            })
        })
    </script>

</body>
</html>
