<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove-empty</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div{
            height: 200px;
            width: 300px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam enim ullam architecto, excepturi adipisci fugiat ipsum quae, iusto repellat non voluptatem fugit consequuntur possimus optio aspernatur eaque odio, repudiandae cum!</div>
    <button>xyz </button>
    <script>
        $(document).ready( function () {
            $("button").click ( function () {
               // $("div").remove()
               $("div").empty()
            })
        })
    </script>
</body>
</html>
