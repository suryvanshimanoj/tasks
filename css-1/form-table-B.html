<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-table-B</title>
    <style>
        table {
            width: 30%;
            margin: auto;
            border-collapse: collapse;
        }
        th {
            background-color: rgb(68, 158, 68);
            color: white;
            border: 2px solid black;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }
        td {
            border: none;
            padding: 10px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th colspan="2">Placeholder Text</th>
            </tr>
            <tr>
                <th bgcolor="lightgree">Placeholder Text</th>
            </tr>
        </table>
    </form>
</body>
</html>
