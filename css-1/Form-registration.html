<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-registration</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-image: url(/home-1/Images/top.jpg);
            background-size: cover;
        }
        .form-wrapper {
            position: relative;
            margin-left: 30px;
            margin-right: 20px;
        }
        .inner {
            background-color: white;
            max-width: 700px;
            max-height: 500px;
            display: flex;
            margin: auto;
            margin-top: 100px;
            padding: 10px;
        }
        img {
            width: 280px;
        }
        .img-holder{
            width: 40%;
        }
        h3,h4 {
            margin: 0px;
        }
        .inner h3 {
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        input,select,button {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
        }
        .form-group input {
            width: 50%;
        }
        .form-group input:first-child {
            margin-right: 20px;
            margin-left: 30px;
           
        }
        .form-control {
            border: 1px solid black;
            border: none;
            border-bottom: 2px solid black;
            display: block;
            width: 100%;
            height: 30px;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        :focus {
            outline: none;
        }
        select{
            cursor: pointer;
            color: gray;
        }
        select option[value=""][disabled] {
            border: none;
        }
        button {
            border: none;
            width: 160px;
            height: 50px;
            background-color: black;
            justify-content: center;
            align-items: center;
            margin: auto;
            color: white;
            cursor: pointer;
            display: flex;
            margin-top: 20px;
        }
        button:hover {
            background-color: hotpink;
        }
        
    </style>
</head>
<body>
    <div class="form-wrapper"> 
        <div class="inner">
            <div class="img-holder">
                <img src="/home-1/Images/images-1.jpeg" alt="">
            </div>
            <form>
                <h3>REGISTRATION FORM</h3>
                <div class="form-group">
                    <input type="text" placeholder="Fisrt Name" class="form-control" required>
                    <input type="text" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="email" placeholder="Email Address" class="form-control">
                </div>
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" selected disabled>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Username" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm username" class="form-control">
                </div>
                <button>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
