<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* header start........................ */
        .head {
            height: 100px;
            background-color: aqua;
            display: flex;
        }

        .logo {
            height: inherit;
            width: 20%;
            background-color: red;
        }

        .link {
            height: inherit;
            width: 80%;
            background-color: yellow;
        }

        .l1 {
            height: 50%;
            background-color: green;
        }

        .l1 a {
            color: white;
            text-decoration: none;
        }

        .l2 {
            height: 50%;
            background-color: blue;
        }
        /* main start------------------------------------------------------- */
        .main{
            height: 500px;
            background-color: black;
            display: flex;
        }
        .main1{
            height: inherit;
            width: 50%;
            background-color: salmon;
            display: flex;
        }
        .m1{
            height: inherit;
            width: 50%;
            background-color: yellow;
        }
        .mm1{
            height: 50%;
            background-color: sienna;
        }
        .mm2{
            height: 50%;
            background-color: tomato;
        }
        .m2{
            height: inherit;
            width: 50%;
            background-color: violet;
        }
        .main2{
            height: inherit;
            width: 50%;
            background-color: teal;
        }
        /* footer start */
        .footer{
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- header start -->
    <div class="head">
        <div class="logo"></div>
        <div class="link">
            <div class="l1">
                <a href="">Home</a>
            </div>
            <div class="l2"></div>
        </div>
    </div>
    <!-- main start -->
    <div class="main">
        <div class="main1">
            <div class="m1">
                <div class="mm1"></div>
                <div class="mm2"></div>
            </div>
            <div class="m2"></div>
        </div>
        <div class="main2"></div>
    </div>
    <!-- footer start -->
    <div class="footer"></div>
</body>

</html>
