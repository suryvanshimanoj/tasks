<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-i</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: dodgerblue;
        border-top: 4px solid red;
        border-left: 3px solid black;
        border-right: 3px solid lightsalmon;
        border-bottom: 4px solid yellow;
        border-radius: 100px;
        border-width: 5px;
        margin: 45px;

      }
      #one {
        height: 100px;
        width: 100px;
        background-color: rgb(168, 3, 168);
        border-top: 3px solid yellow;
        border-bottom: 3px solid red;
        border-left: 2px solid white;
        border-right: 2px solid black;
        border-width: 3px;
      }
      marquee {
        margin-top: 40px;
        color: yellow;
        font-size: 20px;
      }
      .two {
        height: 200px;
        width: 200px;
        background-color: darkgray;
        border: 4px solid black;
        border-radius: 0px;
        outline-style: dashed;
        outline-width: 5px;
        outline-color: red;
        outline: dotted blue 4px;
        outline-offset: 15px;
        margin-top: 150px;
      }
    </style>
</head>
<body>
    <div>
       <div id="one">
        <marquee behavior="" direction="">Hiiii</marquee>
       </div>
       <div class="two"></div>
    </div>
</body>
</html>
