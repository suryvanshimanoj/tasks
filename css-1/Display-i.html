<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-i</title>
    <style>
        body * {
            border: 2px solid black;
            display: inline-block;
            padding: 20px;
            margin-bottom: 10px;
            transition: 1s;
        }
        li {
          opacity: 0;
        }
        ul:hover li {
          opacity: 1;
        }
    </style>
</head>
<body>
    <div>grand father
        <ul>father
            <li>
                <span>child</span>
            </li>
        </ul>
    </div>
</body>
</html>
