<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-a</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        /* header start............*/
        .head {
            height: 100px;
            background-color: aqua;
            display: flex;
        }
        .logo {
            height: inherit;
            width: 20%;
            background-color: gray;
        }
        .link {
            height: inherit;
            width: 80%;
            background-color: dodgerblue;
        }
        .l1 {
            height: 50%;
            background-color: red;
        }
        .l1 a {
            text-decoration: none;
            color: white;
            margin-left: 200px;
            display: flex;
            padding-top: 10px;
        }
        .l2 {
            height: 50%;
            background-color: yellow;
        }
        /* main start..................*/
        .main {
            height: 500px;
            background-color: dodgerblue;
            display: flex;
        }
        .main1 {
            height: inherit;
            width: 50%;
            background-color: black;
            display: flex;
        }
        .m1 {
           height: inherit;
           width: 50%;
           background-color: cornflowerblue;
           
           
        }
        .mm1 {
            height: 50%;
            background-color: green;
        }
        .mm2 {
            height: 50%;
            background-color: rgb(252, 7, 7);
        }
        .m2 {
            height: inherit;
            width: 50%;
            background-color: blue;
           
        }
        .mmi {
            height: 50%;
            background-color: chartreuse;
        }
        .mmii {
            height: 50%;
            background-color: blueviolet;
        }
        .main2 {
            height: inherit;
            width: 50%;
            background-color: chocolate;
            display: flex;
        }
        .b1 {
            height: inherit;
            width: 50%;
            background-color: aqua;
        }
        .bb1 {
            height: 50%;
            background-color:chocolate;
        }
        .bb2 {
            height: 50%;
            background-color: brown;
        }
        .b2 {
            height: inherit;
            width: 50%;
            background-color: black;
        }
        .bbi {
            height: 50%;
            background-color:lightgrey;
        }
        .bbii {
            height: 50%;
            background-color: orangered;
        }
        /* footer start...............*/
        .footer {
            height: 100px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <!--head start-->
    <div class="head">
        <div class="logo">
        </div>
        <div class="link">
            <div class="l1">
                <a href="">Layout</a>
            </div>
            <div class="l2"></div>
        </div>
    </div>
    <!--main start-->
    <div class="main">
        <div class="main1">
            <div class="m1">
                <div class="mm1"></div>
                <div class="mm2"></div>
            </div>
            <div class="m2">
                <div class="mmi"></div>
                <div class="mmii"></div>
            </div>
        </div>
        <div class="main2">
            <div class="b1">
                <div class="bb1"></div>
                <div class="bb2"></div>
            </div>
            <div class="b2">
                <div class="bbi"></div>
                <div class="bbii"></div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="footer"></div>
</body>
</html>
