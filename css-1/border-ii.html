<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-ii</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: lightblue;
            border-top: 4px solid red;
            border-bottom: 4px solid black;
            border-left: 3px solid rgb(27, 204, 4);
            border-right: 3px solid blue;
            border-radius: 100px;
        }
        #one {
            height: 100px;
            width: 100px;
            background-color: rgb(144, 146, 146);
            border-top: 3px solid red;
            border-bottom: 3px solid black;
            border-left: 4px solid rgb(27, 204, 4);
            border-right: 4px solid blue;
            border-radius: 100px; 
            margin: 45px;
        }
        marquee {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div>
        <div id="one">
            <marquee behavior="" direction="">Hii</marquee>
        </div>
    </div>
</body>
</html>
