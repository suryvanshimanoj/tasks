<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-b</title>
    <style>
        .one {
            height: 100px;
            width: 100px;
            background-color: blue;
            position: relative;
            animation: one 2s infinite;
           
        }
        #two-1 {
            animation-timing-function: ease;
        }
        #two-2 {
            animation-timing-function: ease-in;
        }
        #two-3 {
            animation-timing-function: ease-in-out;
        }
        #two-4 {
            animation-timing-function: ease-out;
        }
        #two-5 {
            animation-timing-function: linear;
        }
        #two-6 {
            animation-timing-function: steps(5);
        }
        @keyframes one {
            from {
                left: 0;
            }
            to {
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="one" id="two-1"></div>
    <div class="one" id="two-2"></div>
    <div class="one" id="two-3"></div>
    <div class="one" id="two-4"></div>
    <div class="one" id="two-5"></div>
    <div class="one" id="two-6"></div>
</body>
</html>
