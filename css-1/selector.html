<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        *{
            background-color: aqua;
        }
        h1{
            background-color: red;
        }
        h2,h3{
            background-color: yellow;
        }
        .one{
            background-color: blue;
        }
        #one{
            color: white;
        }
    </style>
</head>

<body>
    <!-- single selector h1 -->
    <!-- group h1,h2 -->
    <!-- ID # -->
    <!-- class . -->
    <!-- universal * -->
    <h1>gfj</h1>
    <h2>fg</h2>
    <h3>df</h3>
    <h4 class="one">dfgd</h4>
    <h5 class="one"></h5>
    <h5 class="one">fgf</h5>
    <p class="one" id="one">df</p>
    <div class="one" >sdf</div>
    <p>dfgjh</p>
</body>

</html>
