<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-i</title>
    <style>
        .one {
            height: 300px;
            width: 200px;
            border: 2px  solid black;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column-reverse;
        }
        .two {
            height: 100px;
            width: 100px;
            background-color: blue;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two" id="thee-1">1</div>
        <div class="two" id="thee-2">2</div>
        <div class="two" id="thee-3">3</div>
    </div>
</body>
</html>
