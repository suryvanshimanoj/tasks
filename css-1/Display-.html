    <style>

       body * {
            border: 2px solid black;
            display: inline-block;
            padding: 20px;
            transition: 1s;
        }

        li {
            /* display: none; */
            /* visibility: hidden; */
            opacity: 0;
        }

        ul:hover li {
            /* display: inline-block; */
            /* visibility: visible; */
            opacity: 1;
        }
    </style>
</head>

    <div>grand father
        <ul>father
            <li>child

            </li>
        </ul>
