<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-table-c</title>
    <style>
        body {
            background-image: url(/home-1/Images/top.jpg);
            background-size: cover;
        }
        div {
            height: 370px;
            width: 700px;
            background-color: white;
            margin-top: 50px;
        }
        h3 {
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
        img {
            float: left;
            padding-top: 10px;
            padding-left: 10px;
        }

        form {
            text-decoration: none;
            text-align: center;
            padding-top: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
        input[type="text"],
        input[type="email"],
        input[type="gender"],
        input[type="password"] {
            border: none;
            border-bottom: 1px solid black;
            float: left;
            margin-left: 20px;
            margin-bottom: 20px;
        }
        input:focus{
            outline: none;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin-left: 30px;
            border: none;
            cursor: pointer;
            width: 100px;
           
        }
        input[type="submit"]:hover {
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <center>
    <div>

        <img src="/home-1/Images/images-1.jpeg" height="340px" alt="">
        <form action="">
            <caption><h3>REGISTRATION FORM</h3></caption>
            <br>
            <input type="text" placeholder="First Name" minlength="0" maxlength="10" required>
            <input type="text" placeholder="Last Name" minlength="0" maxlength="10" required>
             <br>
            <input type="text" placeholder="Username" style="width: 360px;" minlength="0" maxlength="10" required>
            <input type="email" placeholder="Email Address" style="width: 360px;">
            <input type="text" placeholder="Gender" style="width: 360px;">
            <input type="password" name="" id="" placeholder="Password" style="width: 360px;" required>
            <input type="password" name="" id="" placeholder="Confirm Password" style="width: 360px;" required>
            <input type="submit" value="Register">
        </form>
    </div>
</center>
</body>

</html>
