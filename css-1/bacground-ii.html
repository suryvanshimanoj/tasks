<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-ii</title>
    <style>
        div {
            height: 300px;
            width: 200px;
            border: 3px solid red;
            background-image: url(/home-1/Images/images-1.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-align: justify;
        }
        div::first-letter {
            font-size: 30px;
            color: aqua;
        }
        div::first-line {
            color: blue;
        }
        div::selection {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt tenetur non eos ut ad obcaecati libero deleniti voluptates recusandae illum,
    </div>
</body>
</html>
