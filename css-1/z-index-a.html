<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index-a</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: greenyellow;
            position: relative;
            top: 200px;
            left: 20%;
        }
        .two {
            height: 100px;
            width: 100px;
        }
        #one-1{
            background-color: red;
            position: absolute;
            top: 150px;
            left: 70%;
            z-index: 1;
            
        }
        #one-2{
            background-color: yellow;
            position: absolute;
            top: 100px;
            left: 80%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h3>z-index</h3>
    <div>
        <div class="two" id="one-1">1</div>
        <div class="two" id="one-2">2</div>
    </div>
</body>
</html>
