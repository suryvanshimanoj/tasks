<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-table-e</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
           background-image: url(/home-1/Images/top.jpg);
           background-size: cover;
           font-family: Arial, Helvetica, sans-serif;
           color: #333;
           font-size: 13px;
           margin: 0px;
        }
        input,select,button {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            font-size: 14px;
        }
        h3,h4 {
            margin: 0px;
        }
        img {
            width: 330px;
        }
        :focus  {
            outline: none;
        }
        .wrapper {
           min-height: 100vh;
           background-size: cover;
           background-repeat: no-repeat;
           display: flex;
           align-items: center;
           justify-content: center;
        }
        .inner {
            padding: 20px;
            background-color: #fff;
            max-width: 750px;
            max-height: 480px;
            margin: auto;
            display: flex;
            margin-top: 50px;
        }
        .inner.image-holder {
            width: 50%;
        }
        .inner.form {
            width: 50%;
            padding-top: 36px;
            padding-left: 45px;
            padding-right: 45px;
        }
        .inner h3 {
            text-transform: uppercase;
            font-size: 25px;
            text-align: center;
            margin-bottom: 28px;
        }
        .form-group {
            display: flex;
        }
        .form-group input {
            width: 50%;
        }
        .form-group input:first-child {
            margin-right: 25px;
            margin-left: 30px;
        }
        .form-wrapper {
            position: relative;
            margin-left: 30px;
        }
        .form-control {
            border: 1px solid black;
            border: none;
            border-bottom: 1px solid black;
            display: block;
            width: 100%;
            height: 30px;
            padding-right: 0px;
            margin-bottom: 15px;
        }
        select {
            cursor: pointer;
            color: gray;
        }
        select option[value=""] [disabled] {
            display: none;
        }
        button {
            border: none;
            width: 164px;
            height: 51px;
            margin: auto;
            margin-top: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 0px;
            background: black;
            font-size: 15px;
            color: white;
        }
        button:hover {
            background-color:hotpink;
        }
        @media (max-width:767px) {
            inner {
                display: block;
            }
        }
        .inner.image-holder {
            width: 100%;
        }
        .inner form {
            width: 100%;
            padding: 40px 0 30px;
        }
        
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="/home-1/Images/images-1.jpeg" alt="">
            </div>
            <form>
                <h3>REGISTRATION FORM</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control">
                    <input type="text" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control">
                </div>
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value=""selected disabled>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="password" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm password" class="form-control">
                </div>
                <button>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
