<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort_arry</title>
</head>
<body>
    <p id="deta"></p>

    <p id="normal"></p>
    
    
    
    <p id="arraysort"></p>
    
    
    <p id="arrayrevers"></p>
    
</body>
</html>
<script>

    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    
    document.getElementById("deta").innerHTML = fruits;
    
    document.getElementById("normal").innerHTML = fruits[1];
    
    
    // sort() sorting in a-z way
    document.getElementById("arraysort").innerHTML = fruits.sort();  
    
    // reverse() sorting in z-a way
    document.getElementById("arrayrevers").innerHTML = fruits.reverse();
    
    </script>
