<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_validation-byid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./val-byid.js"></script>
</head>

<body>
    <!-- banner -->
    <!-- contact -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="agileits-title">
                        <h2>Registration_form</h2>
                    </div>
                    <div>
                        <h4 id="msg1" class="mb-5 text-danger" align="center"></h4>
                        <form action="" method="post" class="form-horizontal" onsubmit="return reg_form(this)">
                            <div class="form-group mb-3">
                                <label class="control-label col-sm-2">User Name <span
                                        style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="Username" id="uname"
                                        placeholder="Enter User Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Password <span
                                        style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" placeholder="Enter Password" name="pass"
                                        id="pass">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Email <span style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" placeholder="Enter Email" name="em"
                                        id="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Gender <span style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                    Male <input type="radio" name="gender" value="m" style="width: auto; height: auto;">
                                    Female <input type="radio" name="gender" value="f"
                                        style="width: auto; height: auto;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Hobby <span style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                    Reading <input type="checkbox" name="chk" value="reading"
                                        style="width: auto; height: auto;">

                                    Music <input type="checkbox" name="chk" value="music"
                                        style="width: auto; height: auto;">

                                    Outing <input type="checkbox" name="chk" value="outing"
                                        style="width: auto; height: auto;">

                                    Cricket <input type="checkbox" name="chk" value="cricket"
                                        style="width: auto; height: auto;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2">Country <span
                                        style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                    <select name="country" id="" class="form-control">
                                        <option value="" selected disabled>Select Country</option>
                                        <option value="India">India</option>
                                        <option value="londan">London</option>
                                        <option value="USA">USA</option>
                                        <option value="rasia">Rasia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2">Education <span
                                        style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                    <select name="Education" id="" class="form-control">
                                        <option value="">Select Education</option>
                                        <option value="10th">10<sup>th</sup></option>
                                        <option value="12th">12<sup>th</sup></option>
                                        <option value="be">BE</option>
                                        <option value="B.tech">B.Tech</option>
                                        <option value="m.tech">M.Tech</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2">Address <span
                                        style="color: red;">*</span></label>
                                <div class="col-sm-10">
                                    <textarea name="address" id="adderss" class="form-control"
                                        placeholder="Enter Address" rows="5"></textarea>
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">Profile Pic <span style="color: red;">*</span></label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="img" id="photo" onchange="return check(this)">
                        </div>
                    </div>
                      
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">Resume PDF <span style="color: red;">*</span></label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="resume" onchange="return check1(this)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">Rating <span style="color: red;">*</span></label>
                        <div class="col-sm-4">
                            <input type="range" class="form-range" name="rating" min="0" max="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">Color <span style="color: red;">*</span></label>
                        <div class="col-sm-4">
                            <input type="color" class="form-control" name="color">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">Date Of Birth <span style="color: red;">*</span></label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" name="dob" id="dob" placeholder="Date Of Birth">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-8  col-sm-offset-2">
                            <input type="submit" class="btn btn-primary btn-lg" value="Registration" id="submit">
                        </div>
                    </div>
                    <h4 align="center"><span id="msg1" style="color:#FF0000; text-transform:capitalize"></span>
                    </h4>    
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
