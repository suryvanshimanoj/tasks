<script>
    function validation() 
    {
        var ufn=document.getElementById('ufn').value;
        if (ufn=="" || ufn==null) 
        {
            alert("Field is required");
            return  false;
        }
        var uln=document.getElementById('uln').value;
        if (uln=="" || uln==null) 
        {
           document.getElementById('ulnmsg').innerHTML="uln Field is required";
           return false; 
        }
    }
</script>
<script>
    function validation1() 
    {
        var ufn = document.forms['myform1'] ['ufn'].value;

            alert("Field is required from form1");

         document.getElementById('ulnmsg1').innerHTML="uln Field is required from form1"

</script>
<script>
    function validation2(str) 
    {
       if (str.ufn.value=="") 
       {
        document.getElementById('msg').innerHTML="! Please enter Some Value in User Name";
        str.ufn.focus();
        return false;
       } 
       if (str.uln.value=="") 
       {
        document.getElementById('msg').innerHTML="! Please enter Some Value in User Last Name";
        str.uln.focus();

       }

</script>
