        </table>
    </form>
</body>

</html>

        if (ufn == "" || ufn == null) // for null condition
        {
            alert('Please fill out the User First Name'); // alert msg
            return false;
        }
        var alpha = /^[A-Za-z]+$/;

            alert('Please fill out the User First Name');
