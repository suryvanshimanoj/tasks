<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style-1</title>
</head>
<body>
    <input type="submit" name="submit" value="click here" ondblclick="multiple_style()">  <!-- onclick HTML EVENT-->
    <h1 id="raj" style="color:blue">This is style given by javascript function</h1>

    Enter Name : <input type="text" id="demo" onkeyup="myfunction()">

    <br><br><br>

    <button onclick="myFunction1()">Try it</button>
    <p id="demo1">Hello World!</p>
</body>
</html>
<script>
    function multiple_style() {
        document.getElementById("raj").setAttribute("style","font-size:100px; font-style:italic; color:#ff0000");
    }
</script>
<script>
    function myfunction()
	{
		document.getElementById("demo").setAttribute("style", "color:red; background-color:yellow; text-transform:uppercase");
	}
</script>
<script>
    function myFunction1() 
        {
          var text = document.getElementById("demo1").innerHTML;
          document.getElementById("demo1").innerHTML = text.toUpperCase();
        }
    </script>
