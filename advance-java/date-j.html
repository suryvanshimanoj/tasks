<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date-js</title>
</head>

<body>
    <!-- Date() // gmt format date

    getFullYear() Get the year as a four digit number (yyyy)
    getMonth() Get the month as a number (0-11) +1
    getDate() Get the day as a number (1-31)

    getHours() Get the hour (0-23)
    getMinutes() Get the minute (0-59)
    getSeconds() Get the second (0-59) -->

    <div id="one"></div>

    <p id="dategmt"></p>
    <p id="date"></p>
    <p id="time"></p>

    <h2 id="demo"></h2>
    <h2 id="time"></h2>
</body>
    <button onclick="document.getElementById('one').innerHTML=Date()">Click now</button>
</html>
<script>
    var today = new Date();
    document.getElementById("dategmt").innerHTML=today;

    var date = (today.getDate())+'/'+(today.getMonth()+1)+'/'+(today.getFullYear());
    document.getElementById('date').innerHTML=date;

    var time= (today.getHours())+":"+ today.getMinutes()+":"+ today.getSeconds();
    document.getElementById("time").innerHTML=time;

    setTimeout(myGreeting, 5000);
    function myGreeting() 
    {
      document.getElementById("demo").innerHTML="Happy Birthday"  
    }


    setInterval(displayHello,100);
    function displayHello() 
{
  var today = new Date();
  var time = (today.getHours()) + ":" + today.getMinutes() + ":" + today.getSeconds();
 
  document.getElementById("time").innerHTML = time;
}
</script>
