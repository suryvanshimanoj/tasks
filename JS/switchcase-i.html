<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case-i</title>
</head>

<body>
    <script>
        var day = 5
        switch (day) {
            case 1:
                document.write("Mon")
                break;
            case 2:
                document.write("Tue")
                break;
            case 3:
                document.write("Wed")
                break;
            case 4:
                document.write("Thu")
                break;
            case 5:
                document.write("Fri")
                break;
            case 6:
                document.write("Sat")
                break;
            case 7:
                document.write("Sun")
                break;

            default:
                document.write("INvalid day")
                break;
        }
    </script>
</body>

</html>
