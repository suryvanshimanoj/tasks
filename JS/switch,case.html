    <!-- DYNAMIC -->
    <script>
        var day
        switch (new Date().getDay()) {
            case 1:
                day = "mon"
                break;
            case 2:
                day = "tue"
                break;
            case 3:
                day = "wed"
                break;
            case 4:
                day = "thu"
                break;
            case 5:
                day = "fri"
                break;
            case 6:
                day = "sat"
                break;
            case 7:
                day = "sun"
        }
        document.getElementById("one").innerHTML = "Today IS " + day
       // document.getElementById("one").innerHTML =  day
