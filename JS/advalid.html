<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ad Valid</title>
</head>

<body>
    <form method="post" onsubmit="return ValidData(input, msg)">
        <table border="1" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name" pattern="[a-zA-Z]{0,5}"
                        onblur="ValidData(this,'nameerror')" onkeydown="NameValid(this,'nerror')">
                    <span id="nameerror"></span>
                    <span id="nerror"></span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" onblur="ValidData(this,'emailerror')"
                        onkeydown="EmailValid(this,'eerror')">
                    <span id="emailerror"></span>
                    <span id="eerror"></span>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd" id="pwd" onblur="ValidData(this,'pwderror')"
                        onkeydown="PwdValid(this,'perror')">
                    <span id="pwderror"></span>
                    <span id="perror"></span>
                </td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text" name="mobile" id="mobile" onblur="ValidData(this,'mobileerror')"
                        onkeydown="MobileValid(this,'merror')">
                    <span id="mobileerror"></span>
                    <span id="merror"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
<script>
    function ValidData(input, msg) {
        if (input.value == "") {
            document.getElementById(msg).style.color = "red";
            document.getElementById(msg).innerText = "Please ENter Data!";
            return false;
        }
        else {
            document.getElementById(msg).innerText = "";
            return true;
        }
    }

    function NameValid(input, msg) {
        var name = /^[a-zA-Z]+$/
        if (name.test(input.value)) {
            document.getElementById(msg).innerText = "";
            return true;
        }
        else {
            document.getElementById(msg).style.color = "red";
            document.getElementById(msg).innerText = "Please ENter only Characters!";
            return false;
        }
    }

    function EmailValid(input, msg) {
        var email = /^([a-z0-9.-_])+@+([a-z0-9-._]).([a-z]{3})/
        if (email.test(input.value)) {
            document.getElementById(msg).innerText = "";
            return true;
        }
        else {
            document.getElementById(msg).style.color = "red";
            document.getElementById(msg).innerText = "Please ENter valid Email!";
            return false;
        }
    }
    function PwdValid(input, msg) {
        var pwd = /^[a-zA-Z0-9.-]{3,5}$/
        if (pwd.test(input.value)) {
            document.getElementById(msg).innerText = "";
            return true;
        }
        else {
            document.getElementById(msg).style.color = "red";
            document.getElementById(msg).innerText = "Please ENter min 3 and max 5 characters!";
            return false; 
        }
    }
    function MobileValid(input, msg) {
        var mobile = /^[0-9]{10}$/

        if (mobile.test(input.value)) {
            document.getElementById(msg).innerText = "";
            return true;
        }
        else {
            document.getElementById(msg).style.color = "red";
            document.getElementById(msg).innerText = "Please ENter valid mobile number!";
            return false;
        }
    }
</script>
