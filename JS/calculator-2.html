<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: fantasy;
        }
        body {
            background-color: rgba(0, 0, 0, 0.445) ;
            display: grid;
            height: 100vh;
            place-items: center;
        }
        .main {
            width: 400px;
            height: 450px;
            position: absolute;
            background-color: black;
            border: 5px solid blue;
            border-radius: 6px;
        }
        .main input[type="text"] {
            width: 88%;
            height: 80px;
            position: relative;
            top: 5px;
            padding: 3px 6px;
            text-align: right;
            outline: none;
            font-size: 40px;
            border: 5px solid black;
            display: flex;
            margin: auto;
            border-radius: 6px;
        }
        .btn input[type="button"] {
            width: 90px;
            height: 60px;
            position: relative;
            left: 13px;
            top: 20px;
            padding: 2px;
            margin: 2px 0px;
            cursor: progress;
            transition: 0.5s;
            font-size: 22px;
            background-color: black;
            border-radius: 6px;
            color: chartreuse;
        }
        .btn input[type="button"]:hover {
            background-color: aliceblue;
            color: black;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" id="calc">
        <div class="btn">
            <input type="button" value='C' onclick="Clear()">
            <input type="button" value='%' onclick="Solve('%')">
            <input type="button" value='←' onclick="Back('←')">
            <input type="button" value='/' onclick="Solve('/')">
            <br>
            <input type="button" value='7' onclick="Solve('7')">
            <input type="button" value='8' onclick="Solve('8')">
            <input type="button" value='9' onclick="Solve('9')">
            <input type="button" value='x' onclick="Solve('*')">
            <br>
            <input type="button" value='4' onclick="Solve('4')">
            <input type="button" value='5' onclick="Solve('5')">
            <input type="button" value='6' onclick="Solve('6')">
            <input type="button" value='-' onclick="Solve('-')">
            <br>
            <input type="button" value='1' onclick="Solve('1')">
            <input type="button" value='2' onclick="Solve('2')">
            <input type="button" value='3' onclick="Solve('3')">
            <input type="button" value='+' onclick="Solve('+')">
            <br>
            <input type="button" value='00' onclick="Solve('00')">
            <input type="button" value='0' onclick="Solve('0')">
            <input type="button" value='.' onclick="Solve('.')">
            <input type="button" value='=' onclick="Result()">
        </div>
    </div>
</body>
</html>
<script>
    function Solve(val) {
        var v = document.getElementById('calc').value +=val
    }
    function Result() {
        var num1 = document.getElementById('calc').value;
        var num2 = eval(num1);
        document.getElementById('calc').value=num2;
    }
    function Clear() {
        var inp = document.getElementById('calc').value=''; 
    }
    function Back() {
        var ev = document.getElementById('calc');
        ev.value = ev.value.slice(0, -1);
    }

</script>
