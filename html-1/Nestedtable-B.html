<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table-B</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5" width="500">
        <tr>
            <td colspan="3">1</td>
            <td rowspan="3">2</td>
            <td colspan="2">3</td>
            <td rowspan="2">4</td>
            
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <td colspan="3">f</td>
            <td colspan="2">g</td>
            <td>h</td>
        </tr>
        <tr>
            <td colspan="7">I</td>
        </tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </table>
</body>
</html>
