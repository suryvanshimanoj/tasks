<body>

        <table  align="center" width="600" cellpadding="10" bgcolor="#6f7070">

                    <select name="mycountry" id="">

                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="yellow" align="center">
                   
                    <input type="submit" name="" id="">

            </tr>
        </table>
