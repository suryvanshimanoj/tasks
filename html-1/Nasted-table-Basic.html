<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Hiiiii</caption>
        <tr>
            <td>head col1</td>
            <td>head col2</td>

            <td>head col4</td>
        </tr>
        <tr>
            <td>Row2 Item1</td>

                Row2Nested table1

                </table>
            </th>
            <td>Row4 Item4 Second Line</td>
        </tr>
        <tr>
            <th>Row 3 Nested table 2
                <table border="1">
                    <tr>

                        <td>item</td>
                    </tr>
                    <tr>
                        <td>Row1 Head</td>
                        <td>item</td>
                    </tr>
                </table>
            </th>
            <td>Row3-item2</td>

        </tr>
        <tr>
            <td>Row4-Item1</td>
            <td>Row4-Item2</td>
            <td>Row4-Item3</td>
        </tr>
        <tr>
            <td colspan="4">Row5 Last Row</td>
        </tr>
    </table>
</body>
</html>
