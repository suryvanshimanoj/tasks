<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-table-manoj-5</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }

        
        th, td {
            border: 1px solid lightgray;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgb(238, 236, 236);
            font-weight: bold;
        }

        input[ type="text"],
        input[ type="email"],
        input[ type="tel"],
        select {
            width: 100%;
            padding: 5px;
            margin: 2px 0;
            display: inline-block;
            border: 1px solid lightgray;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        input[ type="submit"]:hover {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <th colspan="2">Student Registration Form</th>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="" id="" placeholder="first name" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="" id="" placeholder="last name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="" id="" placeholder="email" required></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="tel" name="" id="" maxlength="12"></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td><select name="Course" id="">
                        <option value="" selected disabled>Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
